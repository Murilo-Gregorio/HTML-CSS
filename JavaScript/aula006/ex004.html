<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font: normal 20pt Arial;
    }
  </style>
</head>
<body>
  <script>
    let nome = window.prompt("Qual o seu nome?")

    document.write(`Ola, ${nome}! Seu nome tem ${nome.length} letras! </br>`)
    document.writeln(`Seu nome em caixa alta é: ${nome.toUpperCase()}!</br>`)
    document.writeln(`Seu nome em caixa baixa é: ${nome.toLocaleLowerCase()}</br>!`)

  </script>
</body>
</html>
