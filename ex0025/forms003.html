<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários neméricos</title>
</head>
<style>
  * {
    padding: 0px;
    margin: 0px;
    font-family: Arial, Helvetica, sans-serif;
  }
body {
  margin: auto;
}

div {
  padding: 2px;
  font-size: 1.3em;
}
</style>
<body>
  <h1>Teste de Formulário</h1>
  <form action="cadastro.php" method="get">
    <div>
      <label for="inome">Nome</label>
      <input type="text" name="nome" id="inome" required minlength="4" maxlength="20" placeholder="digite seu nome" autocomplete="name">
    </div>
    <div>
      <label for="imedia">Média</label>
      <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10 " step="0.1">
    </div>
    <div>
      <label for="imes">Período Legtivo</label>
      <input type="month" name="mes" id="imes">
    </div>
    <div>
      <label for="idia">Dia de Pova </label>
      <input type="date" name="dia" id="idia">
    </div>
    <div>
      <label for="ihora">Horário da Prova</label>
      <input type="time" name="hora" id="ihora" required value="6-20">
    </div>
    <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>
  </form>
</body>
</html>
