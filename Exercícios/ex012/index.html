<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente em HTML</h1>
  <p>Este vídeo está hospedado em meu próprio servidor.</p>
  <video width="560" poster="images/french-breads.png" controls >
    <source src="midia/breads.mp4" type="video/mp4">
    <source src="midia/breads.m4v" type="video/mp4">
    <source src="midia/breads.webm" type="video/webm">
    <source src="midia/breads.ogv" type="video/ogv">
    <p>Infelizmente seu navegador não é compatível com reprodução de vídeos. <a href="midia/breads.mp4">Clique aqui para baixar o vídeo!</a></p>
  </video>
  <h1>Inseridos vídeos do YouTube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=nWC4DnWoC-iNrWha" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
