<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formuláio 04</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <div>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" minlength="4" maxlength="20" placeholder="Seu Nome">
      </div>
      <div>
        <label for="iemail">E-mail</label>
        <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="exemplo@gmail.com">
      </div>
      <div>
        <label for="itelefone">Telefone</label>
        <input type="tel" name="telefone" id="itelefone"  pattern="\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(99) 99999-9999">
      </div>
      <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </div>
    </fieldset>
  </form>
</body>
</html>
