<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Formuláio</title>
</head>
<body>
  <h1>Teste de Formulário</h1>
  <form action="cadastro.php" method="POST" autocomplete="on">
      <div>
        <label for="iusu">Usuário: </label>
        <input type="text" name="usu" id="iusu" minlength="5" maxlength="15" size="11" placeholder="digite seu nome" autocomplete="username">
      </div>
      <div>
        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" minlength="8" maxlength="20" size="12" placeholder="mínimo de 8 letras" autocomplete="current-password">
      </div>
      <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </div>
  </form>
</body>
</html>
